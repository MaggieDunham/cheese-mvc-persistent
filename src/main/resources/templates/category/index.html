<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments" :: head"></head>


<body class="container">
    <meta charset="UTF-8">
    <title>Title</title>

<nav th:replace="fragments :: navigation">
    <a href="/category/add">Add Category</a>
</nav>



<table class="table">

    <tr>
        <ul>Title</ul>
        <ul>Name</ul>
        <ul>Category</ul>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.title}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.category}"></td>
    </tr>
</table>



</body>
</html>
