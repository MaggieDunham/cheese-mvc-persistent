<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">


    <meta charset="UTF-8">
    <title>Title</title>
<nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;" th:object="${category}">

        <div class="form-group">
            <label th:for="title">Title</label>
            <input class="form-control" th:field="*{title}" />
            <span th:errors="*{title}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="category">Category</label>
            <select th:field="*{category}">
                <option th:each="category : ${categories}"
                        th:text="${category.name}"
                        th:value="${category}"></option>
            </select>
        </div>

        <input type="submit" value="Add Category" />
    </form>



</body>
</html>
